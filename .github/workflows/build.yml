name: build

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@v2
      - name: setup Go 1.17
        id: go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
      - name: build
        run: make build
